<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>成绩处理表单</title>
      <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
      <script src="handle.js"></script>
</head>
<body  ng-app="myapp" ng-controller="myctrl">
<header><h1>学生成绩处理表</h1></header>
<table class="table">
<tr id="tablehead">
    <td ng-click="orderbyname()">姓名</td>
    <td ng-click="orderbyid()">学号</td>
    <td ng-click="orderbymath()">数学</td>
    <td ng-click="orderbychinese()">语文</td>
    <td ng-click="orderbyenglish()">英语</td>
</tr>
<tr ng-hide="ishide">
  <td><input placeholder="按姓名搜索"></input><button>确定</button></td>
  <td><input placeholder="按学号搜索"></input><button>确定</button></td>
  <td><input placeholder="按数学搜索"></input><button>确定</button></td>
  <td><input placeholder="按语文搜索"></input><button>确定</button></td>
  <td><input placeholder="按英语搜索"></input><button>确定</button></td>
</tr>
<tr ng-repeat="x in showstu">
  <td>{{x.name}}</td>
  <td>{{x.id}}</td>
  <td>{{x.math}}</td>
  <td>{{x.chinese}}</td>
  <td>{{x.english}}</td>
</tr>
</table>
<div id="tool">
    <button type="button" ng-click="changeishide()">搜索</button>
    <button type="button" ng-click="prevarray()" ng-disabled="isfirst()">上一页</button>
    <button type="button" ng-click="nextarray()" ng-disabled="islast()">下一页</button>
</div>

</body>
</html>
